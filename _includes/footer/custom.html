<script>
  document.addEventListener("DOMContentLoaded", () => {
    new Swiper("#mmmd-swiper", {
      loop: true,
      spaceBetween: 12,
      slidesPerView: 1,
      centeredSlides: false,
      navigation: {
        nextEl: "#mmmd-next",
        prevEl: "#mmmd-prev",
      },
      pagination: {
        el: "#mmmd-pagination",
        clickable: true,
      },
      breakpoints: {
        720: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      }
    });

    document.querySelectorAll("#mmmd-swiper .swiper-slide-duplicate a.glightbox")
      .forEach(a => a.classList.remove("glightbox"));

    if (window.GLightbox) {
      GLightbox({ selector: "#mmmd-swiper a.glightbox" });
    }
    
    document.querySelectorAll(".pub-abstract[data-expandable]").forEach(p => {
      p.addEventListener("click", () => {
        const isCollapsed = p.classList.contains("is-collapsed");
        if (isCollapsed) {
          p.classList.remove("is-collapsed");
          p.classList.add("is-expanded");
        } else {
          p.classList.add("is-collapsed");
          p.classList.remove("is-expanded");
        }
      });
    });
  });
</script>
